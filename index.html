<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GOOGLE SHOPPING</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div class="left-divs">
          <h1>Shopping List</h1>
          <button id = 'cartButton'>Add to cart</button>
          <ul id="shopping-list">
          </ul>
        </div>

        <div class="right-divs">
          <h2>My Cart</h2>
          <ul id="cart-list">
            <!--<li>new listzzzz</li> -->
          </ul>
        </div>
      </div>

      <div class="right-content">
      <form>
        <h3 id = "SearchB">Search by Brand</h3>
        <input type="text" id="Bd" name="brand">
        <button id = 'searchBrand'>Search</button>
      </form>
      <form>
        <h3 id = "SearchA">Search by Author</h3>
        <input type="text" id="Ar" name="author">
        <button id = 'searchAuthor'>Search</button>
      </form>
      </div>
    </div>
    <!-- <script src="js/dom-create.js" charset="utf-8"></script> -->
    <script src="js/dom-google-shopping.js" charset="utf-8"></script>
  </body>
</html>
